        <script>
            const navListItem = document.querySelectorAll(".nav__item-link");
            navListItem.forEach((item) => {
                item.onclick = () => {
                    navListItem.forEach((link) => {
                        link.classList.remove("nav__item-link--active");
                    });
                    item.classList.add("nav__item-link--active");
