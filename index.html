<head>

    <link rel="apple-touch-icon" sizes="144x144" href="./assets/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./assets/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-icon-180x180.png">

    <meta name="msapplication-TileImage" content="./assets/favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <!-- Reset Css -->
     <link rel="stylesheet" href="./assets/css/reset.css">
    <!-- Embed font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- Styles -->
     <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body style="height: 5000px;">
    <header class="header fixed">
        <div class="container">
            <div class="header__inner">
                <a href="/">
                    <img src="./assets/images/icons/logo.svg" alt="Modulars Logo">
                </a>
                <div class="header__action">
                    <nav class="nav">
                        <ul class="nav__list">
                            <li class="nav__item">
                                <a href="#" class="nav__item-link nav__item-link--active">Home</a>
                            </li>
                            <li class="nav__item">
                                <a href="#about" class="nav__item-link">About</a>
                            </li>
                            <li class="nav__item">
                                <a href="#blog" class="nav__item-link">Blog</a>
                            </li>
                            <li class="nav__item">
                                <a href="#contact" class="nav__item-link">Contact</a>
                            </li>
                        </ul>
                    </nav>
                    <a href="#!" class="btn header__btn">Sign up</a>
                </div>
            </div>
            <div class="header__line"></div>
        </div>
    </header>
    <script>
        const navListItem = document.querySelectorAll(".nav__item-link");
            navListItem.forEach((item) => {
                item.onclick = () => {
                    navListItem.forEach((link) => {
                        link.classList.remove("nav__item-link--active");
                    });
                    item.classList.add("nav__item-link--active");
                }
            })
    </script>
</body>
</html>
